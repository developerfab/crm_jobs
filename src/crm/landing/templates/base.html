<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        {% block title %}
        
        {% endblock title %}
    </title>

    <!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
    <link href="{{STATIC_URL}}css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{STATIC_URL}}css/freelancer.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{STATIC_URL}}css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css">

</head>

<body id="page-top" class="index">
    

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Reclutamiento</a>
        </div>
    
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li class="hidden">
                    <a href="#page-top"></a>
                </li>
                
                <li class="page-scroll">
                    <a href="/ofertas">Ofertas</a>
                </li>

                {% if user.is_authenticated %}
                
                <li class="page-scroll">
                    <a href="/perfil/{{user.id}}">Perfil</a>
                </li>

                <li class="page-scroll">
                    <a href="/logout/">Salir</a>
                </li>
                
                {% else %}

                <li class="page-scroll">
                    <a href="#about">Nosotros</a>
                </li>
                <li class="page-scroll">
                    <a href="#contact">Contacto</a>
                </li>

                <li class="page-scroll">
                    <a href="/login/">Acceder</a>
                </li>
                {% endif %}
            </ul>
        </div>

        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>

<div class="content-landing">
    {% block content %}
        
    {% endblock content %}
</div>

<!-- jQuery Version 1.11.0 -->
<script src="{{STATIC_URL}}js/jquery-1.11.1.min.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="{{STATIC_URL}}js/bootstrap.min.js"></script>

{% block scripts %}
    
{% endblock scripts %}

</body>

</html>
